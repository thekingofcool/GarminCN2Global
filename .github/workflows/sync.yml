name: Sync Garmin CN to Global

on:
  workflow_dispatch:

env:
  CN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
  CN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
  GLOBAL_USERNAME: ${{ secrets.GARMIN_GLOBAL_USERNAME }}
  GLOBAL_PASSWORD: ${{ secrets.GARMIN_GLOBAL_PASSWORD }}
  SIZE: ${{ secrets.SIZE }}
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main.py
      run: |
        python main.py
